<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <!-- Primera mitad de la pagina  -->
        <section class="section">
            <div class="section-content">
                <h1>Discover the beauty around the world</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper habitant arcu.</p>
                <button class="btn">Get started</button>
            </div>
            <div class="section-images">
                <div class="image-container image-1">
                    <img src="./image/1-top.png" alt="imagen top 1">
                </div>
                <div class="image-container image-2">
                    <img src="./image/2-top.png" alt="imagen top 2">
                </div>
            </div>
        </section>
        <!-- Parte baja de la pagina, o segunda mitad -->
        <section class="gallery">
            <div class="gallery-item">
                <span class="number">01</span>
                <div class="image-container">
                    <img src="./image/1.png" alt="imagen 1">
                </div>
            </div>
            <div class="gallery-item">
                <span class="number">02</span>
                <div class="image-container">
                    <img src="image/2.png" alt="imagen 2">
                </div>
            </div>
            <div class="gallery-item">
                <span class="number">03</span>
                <div class="image-container">
                    <img src="image/3.png" alt="imagen 3">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
